<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <ti+tle>Mini Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    nav {
      background-color: #3498db;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      color: white;
    }

    nav .logo {
      font-size: 22px;
      font-weight: bold;
    }

    nav .menu a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background-color: #ecf0f1;
    }

    .hero h1 {
      font-size: 40px;
      color: #2c3e50;
    }

    .hero p {
      font-size: 18px;
      color: #7f8c8d;
      margin-top: 10px;
    }

    .hero button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .hero button:hover {
      background-color: #2980b9;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #2c3e50;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">MySite</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <div class="hero">
    <h1>Welcome to My Website</h1>
    <p>Let's learn HTML and CSS together through real practice.</p>
    <button>Get Started</button>
  </div>

  <footer>
    &copy; 2025 MySite. All rights reserved.
  </footer>

</body>
</html>
